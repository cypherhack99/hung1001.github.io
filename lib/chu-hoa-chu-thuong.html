<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CHỮ HOA &gt; chữ thường</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="./jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./clipboard/clipboard.min.js"></script>
    <script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
    <style type="text/css">
    textarea {
        height: 13em;
        width: 100%;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <form name="form">
                <h3>INPUT (UPPERCASE)</h3>
                <textarea name="text" rows="10" id="text"></textarea>
                <br />
                <h3>output (lowercase)</h3>
                <textarea name="result" rows="10" readonly="" id="result"></textarea>
                <input type="button" onClick="replace_text();" value="CONVERT" class="btn btn-primary" />
                <input type="button" data-clipboard-target="#result" value="COPY" class="btn btn-success" id="copyBtn" />
                <input type="reset" value="RESET" class="btn btn-danger" id="resetBtn" />
            </form>
        </div>
    </div>
    <script type="text/javascript">
    $(document).ready(function() {
        $('#text').focus();
        new Clipboard('#copyBtn');
    });
    $('#resetBtn').click(function() {
        $('#text').focus();
    });

    $('#copyBtn').tooltip({
        trigger: 'click',
        placement: 'top'
    });

    function setTooltip(message) {
        $('#copyBtn').tooltip('hide')
            .attr('data-original-title', message)
            .tooltip('show');
    }

    function hideTooltip() {
        setTimeout(function() {
            $('#copyBtn').tooltip('hide');
        }, 3000);
    }

    var clipboard = new Clipboard('#copyBtn');

    clipboard.on('success', function(e) {
        setTooltip('Copied');
        hideTooltip();
    });

    clipboard.on('error', function(e) {
        setTooltip('Failed');
        hideTooltip();
    });


    function replace_text() {
        var str = form.text.value;
        var output = new Array('a', 'á', 'ả', 'à', 'ã', 'ạ', 'ă', 'ắ', 'ẳ', 'ằ', 'ẵ', 'ặ', 'â', 'ấ', 'ẩ', 'ầ', 'ẫ', 'ậ', 'b', 'c', 'd', 'đ', 'e', 'é', 'ẻ', 'è', 'ẽ', 'ẹ', 'ê', 'ế', 'ể', 'ề', 'ễ', 'ệ', 'f', 'g', 'h', 'j', 'k', 'l', 'm', 'n', 'o', 'ó', 'ỏ', 'ò', 'õ', 'ọ', 'ô', 'ố', 'ổ', 'ồ', 'ỗ', 'ộ', 'ơ', 'ớ', 'ở', 'ờ', 'ỡ', 'ợ', 'p', 'q', 'r', 's', 't', 'u', 'ú', 'ủ', 'ù', 'ũ', 'ụ', 'ư', 'ứ', 'ử', 'ừ', 'ữ', 'ự', 'v', 'w', 'x', 'y', 'ý', 'ỷ', 'ỳ', 'ỹ', 'ỵ', 'z', 'i', 'í', 'ỉ', 'ì', 'ĩ', 'ị', 'á', 'ả', 'à', 'ã', 'ạ', 'ắ', 'ẳ', 'ằ', 'ẵ', 'ặ', 'ấ', 'ẩ', 'ầ', 'ẫ', 'ậ', 'é', 'ẻ', 'è', 'ẽ', 'ẹ', 'ế', 'ể', 'ề', 'ễ', 'ệ', 'ó', 'ỏ', 'ò', 'õ', 'ọ', 'ố', 'ổ', 'ồ', 'ỗ', 'ộ', 'ớ', 'ở', 'ờ', 'ỡ', 'ợ', 'ú', 'ủ', 'ù', 'ũ', 'ụ', 'ứ', 'ử', 'ừ', 'ữ', 'ự', 'ý', 'ỷ', 'ỳ', 'ỹ', 'ỵ', 'í', 'ỉ', 'ì', 'ĩ', 'ị');
        var input = new Array('A', 'Á', 'Ả', 'À', 'Ã', 'Ạ', 'Ă', 'Ắ', 'Ẳ', 'Ằ', 'Ẵ', 'Ặ', 'Â', 'Ấ', 'Ẩ', 'Ầ', 'Ẫ', 'Ậ', 'B', 'C', 'D', 'Đ', 'E', 'É', 'Ẻ', 'È', 'Ẽ', 'Ẹ', 'Ê', 'Ế', 'Ể', 'Ề', 'Ễ', 'Ệ', 'F', 'G', 'H', 'J', 'K', 'L', 'M', 'N', 'O', 'Ó', 'Ỏ', 'Ò', 'Õ', 'Ọ', 'Ô', 'Ố', 'Ổ', 'Ồ', 'Ỗ', 'Ộ', 'Ơ', 'Ớ', 'Ở', 'Ờ', 'Ỡ', 'Ợ', 'P', 'Q', 'R', 'S', 'T', 'U', 'Ú', 'Ủ', 'Ù', 'Ũ', 'Ụ', 'Ư', 'Ứ', 'Ử', 'Ừ', 'Ữ', 'Ự', 'V', 'W', 'X', 'Y', 'Ý', 'Ỷ', 'Ỳ', 'Ỹ', 'Ỵ', 'Z', 'I', 'Í', 'Ỉ', 'Ì', 'Ĩ', 'Ị', 'Á', 'Ả', 'À', 'Ã', 'Ạ', 'Ắ', 'Ẳ', 'Ằ', 'Ẵ', 'Ặ', 'Ấ', 'Ẩ', 'Ầ', 'Ẫ', 'Ậ', 'É', 'Ẻ', 'È', 'Ẽ', 'Ẹ', 'Ế', 'Ể', 'Ề', 'Ễ', 'Ệ', 'Ó', 'Ỏ', 'Ò', 'Õ', 'Ọ', 'Ố', 'Ổ', 'Ồ', 'Ỗ', 'Ộ', 'Ớ', 'Ở', 'Ờ', 'Ỡ', 'Ợ', 'Ú', 'Ủ', 'Ù', 'Ũ', 'Ụ', 'Ứ', 'Ử', 'Ừ', 'Ữ', 'Ự', 'Ý', 'Ỷ', 'Ỳ', 'Ỹ', 'Ỵ', 'Í', 'Ỉ', 'Ì', 'Ĩ', 'Ị');
        for (var i = 0; i <= str.length; i++) {
            for (var t = 0; t <= output.length; t++) {
                var str = str.replace(input[t], output[t]);
            };
        };
        form.result.value = str;
    }
    </script>
</body>

</html>
