<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Minifier</title>
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
    <style type="text/css">
    #cssminifier {
        position: relative;
        clear: both;
        border-radius: 5px;
        color: #333
    }

    #cssminifier textarea {
        width: 98%;
        height: 450px;
        margin: 0 auto;
        display: block;
        background-color: #fff;
        padding: 10px;
        font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
        font-size: 14px;
        border: 1px solid #cacaca;
        border-radius: 2px;
        resize: none
    }

    textarea:focus {
        background-color: #FFF;
        color: #000000
    }

    #cssminifier .box {
        margin: 10px auto 20px
    }

    #cssminifier .box p {
        margin: 0 0 2px
    }

    #cssminifier button {
        cursor: pointer
    }

    #cssminifier .col {
        width: 48%;
        margin: 0 auto 30px
    }

    #cssminifier .left {
        float: left;
        margin-left: 1%
    }

    #cssminifier .right {
        float: right;
        margin-right: 1%
    }

    #cssminifier .button-group {
        text-align: center;
        margin: 0;
        border-radius: 0 0 5px 5px
    }

    #cssminifier .opt1,
    #cssminifier .opt2,
    #cssminifier .opt3,
    #cssminifier .opt4,
    #cssminifier .opt5 {
        display: inline-block;
        margin: 0 0 0 10px;
        vertical-align: middle;
        border: none;
        outline: none
    }

    #cssminifier br {
        display: none
    }

    .btn {
        margin: 0 3px
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <h2 style="text-align: center;font-weight: 600">CSS MINIFIER</h2>
            <div id="cssminifier">
                <textarea autofocus="" id="cssField" placeholder="Paste your CSS code here..." spellcheck="false"></textarea>
                <div class="button-group">
                    <div class="box">
                        <input class="opt1" id="stripAllComment" type="checkbox" checked="" />
                        <br />
                        <label for="stripAllComment">Strip all comments</label>
                        <br />
                        <input class="opt2" id="superCompact" type="checkbox" />
                        <br />
                        <label for="superCompact">Super compact</label>
                        <br />
                        <input class="opt3" id="betterIndentation" type="checkbox" />
                        <br />
                        <label for="betterIndentation">Keep indentation</label>
                        <br />
                        <input checked="" class="opt4" id="keepLastComma" type="checkbox" />
                        <br />
                        <label for="keepLastComma">Remove the last semicolon</label>
                    </div>
                    <button onclick="compressCSS('cssField');" class="btn btn-primary">COMPRESS</button>
                    <br />
                    <button onclick="clearField('cssField');" class="btn btn-danger">CLEAR</button>
                    <br />
                    <button onclick="selectAll('cssField');" class="btn btn-info">SELECT</button>
                    <br />
                    <button onclick="copyText()" class="btn btn-success">COPY</button>
                </div>
            </div>
        </div>
    </div>
